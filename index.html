<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Apagado</title>

    <style>
      *{
    margin: 0%;
    padding: 0;
    box-sizing: border-box;
      }
      body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        text-align: center;
        background-color: #dfefff;
      }
      .topBar {
        background-color: #bce4ff;
        color: white;
        padding: 40px;
        font-size: 40px;
        font-weight: bold;
        width: 100%;
        height: auto;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
        margin-top: 20px;
        font-size: 25px;
      }
      .pc-container {
        display: flex;
        justify-content: center;
        gap: 60px;
        margin-top: 20px;
      }
      .pc-box {
        background:  #f6fbff;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
        font-size: 20px;
      }
      select,
      input,
      button {
        margin: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        cursor: pointer;
        font-weight: bold;
      }
      .btn-immediate {
        background-color: #0068ad;
        color: white;
      }
      .btn-scheduled {
        background-color: #52afee;
        color: white;
      }
      button:disabled {
        background-color: gray;
        cursor: not-allowed;
      }
      button:hover {
        opacity: 0.8;
      }
      #password-container {
        margin-top: 20px;
      }
      #control {
        display: none;
        margin-top: 20px;
        transition: all 0.5s ease;
      }
    </style>
  </head>
  
  <body>
    <div class="topBar">Control de Apagado</div>
    <div class="container" id="password-container">
      <label for="password">Ingrese la contraseña:</label>
      <input type="password" id="password" />
      <button onclick="verificarPassword()">Ingresar</button>
    </div>
    <div id="control">
      <div class="pc-container">
        <div class="pc-box">
          <img src="computadora.jpg.png"  width="270" />
          <h3>PC1</h3>
          <label for="delay1">Tiempo para apagar (min):</label>
          <input type="number" id="delay1" min="0" value="0" />
          <br />
          <button class="btn-immediate" onclick="apagar('192.168.1.100', 0)">
            Apagar ahora
          </button>
          <button class="btn-scheduled" onclick="apagarConTiempo('192.168.1.100', 'delay1')">
            Programar apagado
          </button>
        </div>
        <div class="pc-box">
          <img src="computadora.jpg.png" width="270" />
          <h3>PC2</h3>
          <label for="delay2">Tiempo para apagar (min):</label>
          <input type="number" id="delay2" min="0" value="0" />
          <br />
          <button class="btn-immediate" onclick="apagar('192.168.1.101', 0)">
            Apagar ahora
          </button>
          <button class="btn-scheduled" onclick="apagarConTiempo('192.168.1.101', 'delay2')">
            Programar apagado
          </button>
        </div>
      </div>
    </div>
    <script>
      const PASSWORD_CORRECTA = "1234";
      function verificarPassword() {
        const password = document.getElementById("password").value;
        if (password === PASSWORD_CORRECTA) {
          document.getElementById("password-container").style.display = "none";
          document.getElementById("control").style.display = "block";
        } else {
          alert("Contraseña incorrecta");
        }
      }
      function apagar(ip, delay) {
        const key = "mi_clave_secreta_123";
        fetch("http://localhost:3000/shutdown", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ip, delay, key }),
        })
          .then((res) => res.json())
          .then((data) => alert(data.message))
          .catch((err) => console.error(err));
      }
      function apagarConTiempo(ip, delayId) {
        const delay = document.getElementById(delayId).value;
        apagar(ip, delay);
      }
    </script>
  </body>
</html>
